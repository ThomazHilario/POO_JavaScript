<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora orientada a objetos</title>
</head>
<body>
    <div id="calculadora_container">
        <div id="painel">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="buttons_container">
            <div class="btn-buttons">
                <button id="btn-limpar" class="btn">AC</button>
                <button id="btn-division" class="btn">/</button>
            </div>
            <div class="btn-buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="btn-multi" class="btn">X</button>
            </div>
            <div class="btn-buttons">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id="btn-plus" class="btn">+</button>
            </div>
            <div class="btn-buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="btn-minus" class="btn">-</button>
            </div>
            <div class="btn-buttons">
                <button class="btn" id="btn-zero">0</button>
                <button id="btn-equal" class="btn">=</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
